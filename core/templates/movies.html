{% extends "base.html" %}

{% load static %}



{% block content %}

{% load static %}
</header>
<section id="contact" class="section-padding bg-gray">
    <div class="container">
        <div class="section-header text-center">
            <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Movies</h2>
            <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <div class="row contact-form-area wow fadeInUp" data-wow-delay="0.3s">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="contact-block">
                    <div class="row">
                        {% for movie in object_list %}

                        <div class="col-md-4 col-lg-4 col-sm-3">
                            <div class="card" style="width: 18rem;">
                                <img class="card-img-top"
                                    src="https://rafaturis.com.br/wp-content/uploads/2014/01/default-placeholder.png"
                                    alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">{{movie.name}}</h5>
                                    <p class="card-text">{{movie.description}}</p>
                                </div>
                                {% for genre in movie.genre.all %}
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">{{genre.name}}</li>
                                </ul>
                                {% endfor %}

                            </div>
                        </div>


                        {% endfor %}
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
